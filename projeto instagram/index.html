<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Instagran</title>
</head>

<body>
    <div class="caixa-imagem">
        <img src="img/celular.png" class="celular" alt="Celular com Instagram">
        <img src="img/insta1.png" class="imagem-insta">
        <img src="img/insta2.png" class="imagem-insta troca-imagem">
    </div>

    <div class="caixa-form"> 
        <img src="img/insta-logo.png" class="logo">

        <input placeholder="Telefone, nome de usuário ou email">
        <input placeholder="Senha" type="password">

        <button>Entrar</button>

        <a class="login-facebook">Entrar com Facebook</a>

        <a class="login-senha">Esqueceu a senha?</a>

        <p>Não tem uma conta? <a href="">Cadastre-se</a></p>
    

    </div>

</body>
<script src="scripts.js">

</script>

</html>
